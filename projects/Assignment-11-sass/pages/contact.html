<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://kit.fontawesome.com/a920b589f2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Project Details</title>
</head>
<body>
    <main class="main-container">
        <header class="header-container">
            <svg class="logo"> <a href="../index.html">
                <use href="../images/genesis-logo.svg#main-logo"></use></a>
            </svg> 
            <nav class="nav">
                <a href="projects.html"><h4>Projects</h4></a>
                <a href="contact.html"><h4>Contact</h4></a>
            </nav>
        </header>
        
        <section class="contact-top-section">
            <div class="left">
                <h2 class="contact-h2">Full set of great
                    features to make your
                    product fresh</h2>
                <p class="contact-bread">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            </div>

            <form action="" class="contact-form-right">
                <span class="input-span"><label for="name">Name</label>
                <input type="text" name="name" id="name" required></span>
                <span class="input-span"><label for="email">Email</label>
                <input type="email" name="email" id="email" required></span>
                <span class="input-span"><label for="message">Message</label>
                <input type="text" name="message" id="message" required></span>
                <input type="submit" id="btn-submit">
            </form>
        </section>

        <section class="big-img">
            <img src="../images/map.png">
        </section>
        
        <footer class="footer-container">
            <svg class="logo"> <a href="../index.html">
                <use href="../images/genesis-logo.svg#main-logo"></use></a>
            </svg> 
            <nav class="nav">
                <a href="projects.html"><h4>Projects</h4></a>
                <a href="contact.html"><h4>Contact</h4></a>
            
                <div class="awesomefont-img-links">
                    <a href="https://www.dribbble.com"><i class="fa-brands fa-dribbble"></i></a>
                    <a href="http://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    <a href="http://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
                </div> 
            </nav>
        </footer>
    </main>
</body>
</html>
